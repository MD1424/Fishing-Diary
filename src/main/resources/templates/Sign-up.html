<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link th:href="@{style.css}" rel="stylesheet"/>
    <title>Sign-up</title>

</head>
<body class="body">
<div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card" style="border-radius: 15px;">
                    <div class="card-body p-5">
                        <h1 class="text-uppercase text-center mb-5 welcome">Welcome to Fishing Diaries!</h1>
                        <h3 class="text-uppercase text-center mb-5 yourinfo">Your Info</h3>
                        <form th:action="@{/registration}" method="POST" th:object="${user}">
                            <input type="hidden" id="Sign-up" name="Sign-up"/>
                            <input type="hidden" id="location" name="location"/>

                            <div class="mb-3 text-center">
                                <div><label class="form-label" for="first-name">First Name</label></div>
                                <div><input type="text" th:field="*{firstName}" name="first-name" id="first-name"/>
                                </div>
                            </div>

                            <div class="mb-3 text-center">
                                <div><label class="form-label text-center" for="last-name">Last Name</label></div>
                                <div><input type="text" th:field="*{lastName}" name="last-name" id="last-name"/></div>
                            </div>

                            <div class="mb-3 text-center">
                                <div><label class="form-label" for="email">E-mail</label></div>
                                <div><input type="text" th:field="*{email}" name="email" id="email"/></div>
                            </div>
                            <div class="mb-3 text-center">
                                <div><label  class="form-label"for="confirmEmail">Confirm E-mail</label></div>
                                <div><input  type="text" th:field="*{confirmEmail}" name="confirmEmail"
                                            id="confirmEmail"/></div>
                            </div>

                            <div class="mb-3 text-center">
                                <div><label class="form-label" for="password">Password</label></div>
                                <div><input type="text" th:field="*{password}" name="password" id="password"/></div>
                            </div>
                            <div class="mb-3 text-center">
                                <div><label class="form-label" for="confirmPassword">Confirm Password</label></div>
                                <div><input type="text" th:field="*{confirmPassword}" name="confirmPassword"
                                            id="confirmPassword"/></div>
                            </div>

                            <div class="mb-3 text-center">
                                <div><label class="form-label" for="state">State</label></div>
                                <div>
                                    <select name="state" id="state">
                                        <option value="" selected>[Select One]</option>
                                        <option value="Alabama">Alabama</option>
                                        <option value="Alaska">Alaska</option>
                                        <option value="Arizona">Arizona</option>
                                        <option value="Arkansas">Arkansas</option>
                                        <option value="California">California</option>
                                        <option value="Colorado">Colorado</option>
                                        <option value="Connecticut">Connecticut</option>
                                        <option value="Delaware">Delaware</option>
                                        <option value="Florida">Florida</option>
                                        <option value="Georgia">Georgia</option>
                                        <option value="Hawaii">Hawaii</option>
                                        <option value="Idaho">Idaho</option>
                                        <option value="Illinois">Illinois</option>
                                        <option value="Indiana">Indiana</option>
                                        <option value="Iowa">Iowa</option>
                                        <option value="Kansas">Kansas</option>
                                        <option value="Kentucky">Kentucky</option>
                                        <option value="Louisiana">Louisiana</option>
                                        <option value="Maine">Maine</option>
                                        <option value="Maryland">Maryland</option>
                                        <option value="Massachusetts">Massachusetts</option>
                                        <option value="Michigan">Michigan</option>
                                        <option value="Minnesota">Minnesota</option>
                                        <option value="Mississippi">Mississippi</option>
                                        <option value="Missouri">Missouri</option>
                                        <option value="Montana">Montana</option>
                                        <option value="Nebraska">Nebraska</option>
                                        <option value="Nevada">Nevada</option>
                                        <option value="New Hampshire">New Hampshire</option>
                                        <option value="New Jersey">New Jersey</option>
                                        <option value="New Mexico">New Mexico</option>
                                        <option value="New York">New York</option>
                                        <option value="North Carolina">North Carolina</option>
                                        <option value="North Dakota">North Dakota</option>
                                        <option value="Ohio">Ohio</option>
                                        <option value="Oklahoma">Oklahoma</option>
                                        <option value="Oregon">Oregon</option>
                                        <option value="Pennsylvania">Pennsylvania</option>
                                        <option value="Rhode Island">Rhode Island</option>
                                        <option value="South Carolina">South Carolina</option>
                                        <option value="South Dakota">South Dakota</option>
                                        <option value="Tennessee">Tennessee</option>
                                        <option value="Texas">Texas</option>
                                        <option value="Utah">Utah</option>
                                        <option value="Vermont">Vermont</option>
                                        <option value="Virginia">Virginia</option>
                                        <option value="Washington">Washington</option>
                                        <option value="West Virginia">West Virginia</option>
                                        <option value="Wisconsin">Wisconsin</option>
                                        <option value="Wyoming">Wyoming</option>
                                    </select>
                                </div>
                            </div>


                            <div class="mb-3 text-center">
                                <div>
                                    <label class="form-label" for="favorite-catch">What is you favorite type of fish to target?</label
                                    >
                                </div>
                                <div>
                                    <select  name="favorite-catch" id="favorite-catch">
                                        <option value="" selected>[Select One]</option>
                                        <option value="Panfish">Panfish</option>
                                        <option value="Bass">Bass</option>
                                        <option value="Waleye/Northern">Walleye/Nothern</option>
                                        <option value="Catfish">Catfish</option>
                                        <option value="Salt-Water">Salt-Water</option>
                                    </select>
                                </div>
                            </div>

                          <div class="text-center"><input class="btn btn-center-block btn-primary" type="reset" value="Reset"/>
                            <input class="btn btn-center-block btn-primary"
                                   type="submit"
                                   value="Sign-up"

                            /></div>
                            <div class="text-center">
                                <a th:href="@{/signin}">Already have an account? Sign-in Here</a>
                            </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</form>
</body>
</html>
